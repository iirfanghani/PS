<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games and News</title>
    <style>
        /* Existing styles */
 
        /* Positioning */
        .abs { position: absolute; }
        .rel { position: relative; }
        .fix { position: fixed; }
        .i { display: inline; }
        .ib { display: inline-block; }
        .b { display: block; }
        .n { display: none; }
        .f { display: flex; }
        .if { display: inline-flex; }
        .g { display: grid; }
        .ig { display: inline-grid; }
        .vm { vertical-align: middle; }
 
        /* Body Background */
        body { background: #f3f3f3; font-family: 'Alegreya Sans'; }
        .wrapper { padding: 15px; }
        h2 { position: relative; vertical-align: middle; padding: 10px; padding-left: 25px; color: #ccc; margin: 0; }
        h2 strong { position: relative; vertical-align: middle; z-index: 2; background: #000000; padding: 4px 8px; }
        h2 span { vertical-align: middle; font-size: .7em; color: #aaa; margin-left: 10px; }
        h2:after { position: absolute; content: ''; z-index: 1; bottom: 50%; margin-bottom: -2px; height: 2px; left: 0; right: 0; background: #2c313a; }
        .cards { display: flex; flex-flow: row wrap; }
        .card { position: relative; margin: 20px; width: 180px; height: 270px; overflow: hidden; box-shadow: 0 5px 10px rgba(0, 0, 0, .8); transform-origin: center top; transform-style: preserve-3d; transform: translateZ(0); transition: .3s; text-decoration: none; color: inherit; }
        .card img { width: 100%; min-height: 100%; }
        .card figcaption { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; padding-bottom: 10px; font-size: 20px; background: none; color: #fff; transform: translateY(100%); transition: .3s; }
        .card:after { position: absolute; content: ''; z-index: 10; width: 200%; height: 100%; top: -90%; left: -20px; opacity: .1; transform: rotate(45deg); background: linear-gradient(to top, transparent, #fff 15%, rgba(255, 255, 255, .5)); transition: .3s; }
        .card:hover, .card:focus, .card:active { box-shadow: 0 8px 16px 3px rgba(0, 0, 0, .6); transform: translateY(-3px) scale(1.05) rotateX(15deg); }
        .card:hover figcaption, .card:focus figcaption, .card:active figcaption { transform: none; }
        .card:hover:after, .card:focus:after, .card:active:after { transform: rotate(25deg); top: -40%; opacity: .15; }
        .news { display: flex; flex-flow: row wrap; }
        .article { position: relative; overflow: hidden; width: 350px; height: 235px; margin: 20px; }
        .article img { width: 100%; min-height: 100%; transition: .2s; }
        .article figcaption { position: absolute; font-size: 14px; text-shadow: 0 1px 0 rgba(51, 51, 51, .3); color: #fff; left: 0; right: 0; top: 0; bottom: 0; padding: 40px; box-shadow: 0 0 2px rgba(0, 0, 0, .2); background: rgba(6, 18, 53, .6); opacity: 0; transform: scale(1.15); transition: .2s; }
        .article h3 { color: #3792e3; font-size: 16px; margin-bottom: 0; font-weight: bold; }
        .article:hover img, .article:focus img, .article:active img { filter: blur(3px); transform: scale(.97); }
        .article:hover figcaption, .article:focus figcaption, .article:active figcaption { opacity: 1; transform: none; }
 
        /* New styles for the nav bar */
        nav {
            background-color: rgb(111, 182, 205);
            font-size: 24px;
            text-align: center;
            padding: 10px;
            font-family: 'Times New Roman';
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: rgb(111, 182, 205);
            font-family: 'Times New Roman';
        }
        body {
            background-color: rgb(216, 217, 216);
            color: rgb(111, 182, 205);
        }
    </style>
